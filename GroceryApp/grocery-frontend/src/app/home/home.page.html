<div style="background: white; color: black; padding: 20px; min-height: 100vh;">

  <h2>Products</h2>

  <div style="
    max-height: 350px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 8px;
    width: 420px;
    background: #fafafa;
  ">

    <div *ngFor="let p of products"
         style="margin-bottom: 12px; padding: 8px; border-bottom: 1px solid #e0e0e0;">

      <b>{{ p.name }}</b><br>
      Price: â‚¹{{ p.price }} <br>
      Stock: {{ p.stock }}

      <br><br>

      Quantity:
      <input type="number"
             min="0"
             [max]="p.stock"
             (input)="updateCart(p, $event.target.value)"
             style="width: 70px; padding: 4px; background-color: white;" />

    </div>

  </div>

  <br>

  <button (click)="placeOrder()"
          style="
            width: 200px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 15px;
            cursor: pointer;
          ">
    Place Order
  </button>

</div>


<div *ngIf="message" style="
  position: fixed;
  top: 20px;
  right: 20px;
  background: #4CAF50;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
">
  {{ message }}
</div>

<!-- Error Popup -->
<div *ngIf="error" style="
  position: fixed;
  top: 20px;
  right: 20px;
  background: #f44336;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
">
  {{ error }}
</div>
